cmor_table_dir: ./cmip6-cmor-tables/Tables/
output_dir: /path/to/output/dir
pipelines:
  - id: generic_pipe
    actions:
      - set_cmor_metadata: null
      - convert_units: null
  - id: custom_a
    actions:
      - linear_transform:
          args: []
          kwargs:
            slope: 1.0
            intercept: 0.0
rules:
  - model_variable: w
    cmor_variable: wo
    input_patterns:
      - pattern1
      - pattern.*.nc
  - model_variable: u
    cmor_variable: uo
    cmor_table: CMIP6_Omon.json
    input_patterns:
      - /path/to/fesom/output/files/*_u.nc
    pipelines: [generic_pipe]
  - model_variable: salt
    model_units: PSU
    cmor_variable: so
    cmor_table: CMIP6_Omon.json
    input_patterns:
      - /path/to/fesom/output/files/*_salt.nc
    output_file: salt.nc
    actions:
      - pymorize.generic.linear_transform:
          slope: 20.0
  - model_variable: ssh
    model_units: m
    cmor_variable: zos
    cmor_table: CMIP6_Omon.json
    input_patterns:
      - /path/to/fesom/output/files/*_ssh.nc
    output_file: ssh.nc
    actions:
      - pymorize.generic.invert_z_axis:
          args:
            - False
          kwargs: {}
  - model_variable: u
    model_units: m/s
    cmor_variable: uo
    cmor_table: CMIP6_Omon.json
    input_patterns:
      - /path/to/fesom/output/files/*_u.nc
    output_file: u.nc
    actions:
      - pymorize.generic.invert_z_axis:
      - pymorize.generic.linear_transform:
          args: []
          kwargs:
            slope: 1.0
            intercept: 0.0
  - model_variable: temp
    model_units: degC
    cmor_variable: thetao
    cmor_table: CMIP6_Omon.json
    input_patterns:
      - /path/to/fesom/output/files/*_temp.nc
    output_file: temp.nc
    actions:
      - pymorize.generic.set_cmor_metadata:
      - pymorize.generic.convert_units:
          kwargs:
            source_units: degC
            target_units: K
