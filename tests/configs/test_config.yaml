pymorize:
  version: "unreleased"
  use_xarray_backend: true
general:
  name: "test"
  description: "This is a test configuration"
  maintainer: "pgierz"
  email: "pgierz@awi.de"
  cmor_version: "CMIP6"
  mip: "CMIP"
  frequency: "mon"
  CMIP_Tables_Dir: "./cmip6-cmor-tables/Tables"
pipelines:
  - name: "test_pipeline"
    uses: "pymorize.pipeline.TestingPipeline"
  - name: "my_pipeline"
    steps:
      - "pymorize.generic.dummy_load_data"
      - "pymorize.units.handle_unit_conversion"
      - "pymorize.generic.dummy_save_data"
  - name: "sleeper_pipeline"
    steps:
      - "pymorize.generic.dummy_sleep"
rules:
  - name: "tas_rule"
    pipelines: ["my_pipeline"]
    enabled: true
    description: "This is a test rule"
    cmor_variable: "tas"
    input_type: "xr.DataArray"
    input_source: "xr_tutorial"
    input_patterns:
      - "test_input"
