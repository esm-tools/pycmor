# CF-compliant coordinate metadata definitions
#
# This file defines standard metadata attributes for coordinate variables
# following CF conventions. These attributes ensure proper interpretation
# by xarray, cf-xarray, and other CF-aware tools.
#
# Each coordinate can have the following attributes:
#   - standard_name: CF standard name for the coordinate
#   - units: Physical units (degrees_east, degrees_north, Pa, m, etc.)
#   - axis: X, Y, Z, or T designation
#   - positive: Direction for vertical coordinates (up or down)
#   - long_name: Human-readable description (optional)
#
# To add a new coordinate, simply add a new entry following the pattern below.
# To modify an existing coordinate, edit its attributes.
#
# Note: Time coordinates are handled separately in files.py during save operation.

# ==============================================================================
# HORIZONTAL COORDINATES
# ==============================================================================

longitude:
  standard_name: longitude
  units: degrees_east
  axis: X

lon:
  standard_name: longitude
  units: degrees_east
  axis: X

gridlongitude:
  standard_name: grid_longitude
  units: degrees
  axis: X

latitude:
