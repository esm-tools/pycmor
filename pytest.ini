[pytest]
filterwarnings =
    ignore:Import\(s\) unavailable to set up matplotlib support:UserWarning

doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS

# Skip slow tests by default; run them explicitly with -m slow
# Exclude prototype tests and tests with missing dependencies
addopts = -m "not slow" --ignore=prototype/ --ignore=test_version_compatibility.py

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
